[package]
name = "nfc1-sys"
version = "0.1.0"
description = "Rust bindings for libnfc"
authors = ["Alexander Sagen <alexander@sagen.me>"]
repository = "https://github.com/alexrsagen/rs-nfc1-sys"
readme = "README.md"
license = "MIT"
edition = "2018"
links = "nfc"

[dependencies]
usb-compat-01-sys = { version = "0.1", path = "../rs-usb-compat-0.1-sys" }

[build-dependencies]
cc = "1.0"
cmake = "0.1"
bindgen = "0.58"

[lib]
crate-type = ["rlib", "staticlib"]